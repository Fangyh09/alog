[tox]
envlist =
    py27,py33,py34,py35,pypy,pypy3,
    {py2,py3}-cover,coverage

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    pypy: pypy
    pypy3: pypy3
    py2: python2.7
    py3: python3.4

passenv = TOXENV CI TRAVIS TRAVIS_*
deps = 
    coverage 
    codecov>=1.4.0
commands =
    pip install alog[testing]
    py.test tests --junitxml=pytest-{envname}.xml {posargs:}
    codecov -e TOXENV

[py-cover]
commands =
    pip install alog[testing]
    py.test tests --cov-report term-missing --cov=alog
    codecov

[testenv:py2-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py2

[testenv:py3-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py3

[testenv:coverage]
basepython = python3.5
commands =
    coverage erase
    coverage xml
    coverage combine
    coverage report --show-missing --fail-under=100
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
