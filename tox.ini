[tox]
envlist =
    py27,py33,py34,py35,pypy,pypy3

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    pypy: pypy
    pypy3: pypy3
    py2: python2.7
    py3: python3.4

commands =
    pip install alog[testing]
    py.test tests --junitxml=pytest-{envname}.xml {posargs:}
